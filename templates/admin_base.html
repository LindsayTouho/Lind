<!doctype html>
<html lang="zh">
<head>
    {% block head %}
        <meta charset="utf-8">
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=yes">
        <meta name="google-site-verification" content="6BLMRR_Ezm4r32CmceS8j0CXYq9Z2VUkSjaSul6ealk" />

        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script src="{{ url_for('static',filename='scripts/jquery.pjax.js') }}"></script>

        <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
        <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
<nav class="nav-wrapper  blue-grey darken-2">
    {% block aside %}
        <a href="{{ url_for('main.index') }}" class="brand-logo right">{{ config['SITE_NAME'] }}</a>
        <ul class="left hide-on-med-and-down">
            <li><a href="{{ url_for('admin.index') }}">控制台</a></li>
            <li><a href="{{ url_for('admin.articles_list') }}">文章</a></li>
            <li><a href="{{ url_for('admin.logout') }}">注销</a></li>
        </ul>
        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('admin.index') }}">控制台</a></li>
            <li><a href="{{ url_for('admin.articles_list') }}">文章</a></li>
            <li><a href="{{ url_for('admin.logout') }}">注销</a></li>
        </ul>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    {% endblock %}
</nav>
<main class="container row">
    {% block content %}

    {% endblock %}
</main>
<script>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
                {% for message in messages %}
                    flash("{{ message }}" );
                {% endfor %}
        {% endif %}
    {% endwith %}

</script>
</body>
